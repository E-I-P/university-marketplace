{% extends "base.html" %}

{% block title %}Sell Product - Sample School Marketplace{% endblock %}

{% block content %}
<div class="container">
    <div class="sell-container">
        <div class="sell-header">
            <h2><i class="fas fa-plus"></i> List a Product</h2>
            <p>Share your items with the university community</p>
        </div>
        
        <form method="POST" class="sell-form">
            <div class="form-row">
                <div class="form-group">
                    <label for="title">Product Title *</label>
                    <input type="text" id="title" name="title" required 
                           placeholder="e.g., MacBook Pro 13 inch" class="form-input">
                </div>
                
                <div class="form-group">
                    <label for="price">Price ($) *</label>
                    <input type="number" id="price" name="price" step="0.01" min="0" required 
                           placeholder="0.00" class="form-input">
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="category">Category *</label>
                    <select id="category" name="category" required class="form-select">
                        <option value="">Select a category</option>
                        <option value="Electronics">Electronics</option>
                        <option value="Books">Books</option>
                        <option value="Furniture">Furniture</option>
                        <option value="Clothing">Clothing</option>
                        <option value="School Supplies">School Supplies</option>
                        <option value="Appliances">Appliances</option>
                        <option value="Accessories">Accessories</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="condition">Condition *</label>
                    <select id="condition" name="condition" required class="form-select">
                        <option value="">Select condition</option>
                        <option value="New">New</option>
                        <option value="Like New">Like New</option>
                        <option value="Good">Good</option>
                        <option value="Fair">Fair</option>
                        <option value="Poor">Poor</option>
                    </select>
                </div>
            </div>
            
            <div class="form-group">
                <label for="description">Description *</label>
                <textarea id="description" name="description" required rows="4" 
                          placeholder="Describe your item in detail..." class="form-textarea"></textarea>
            </div>
            
            <div class="form-group">
                <label for="image_url">Image URL (optional)</label>
                <input type="url" id="image_url" name="image_url" 
                       placeholder="https://example.com/image.jpg" class="form-input">
                <small class="form-help">Leave blank to use a placeholder image</small>
            </div>
            
            <div class="form-actions">
                <button type="submit" class="btn btn-primary btn-large">
                    <i class="fas fa-plus"></i> List Product
                </button>
                <a href="{{ url_for('index') }}" class="btn btn-secondary btn-large">
                    <i class="fas fa-times"></i> Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
